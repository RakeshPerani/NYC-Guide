{% extends 'base.html' %}
{% block content %}
<center>
    <h1>{{ place | title }}</h1>
    
    <div class="card" style="float: inline-flex;">
        <img style="display: block" src="{{ venue.image }}" height="400" />
        <div class="card-body">
            <h3 class="card-title">{{ place | title }}</h3>
            <p class="card-text">{{ venue.description }}</p>
        </div>
    </div>
    <a href="{% url 'city' %}">Home</a><br>
    <div></div>
</center>
{% endblock %}
