
{% extends 'base.html' %}
{% block content %}
    <h1>{{ activity | title }}</h1>
    <div class="container-fluid">
        <div class="row">
            {% for place in places %}
                <div class="col-md">
                    <div class="card" style="width: 18rem; margin: 10px;">
                        <img class="card-img-top" src="{{ cards|keyvalue:place }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ place | title }}</h5>
                            <p class="card-text"></p>
                            <a href="{% url 'venue' borough activity place %}" class="btn btn-primary">Visit</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
