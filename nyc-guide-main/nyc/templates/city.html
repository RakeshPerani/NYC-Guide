<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide</title>
    <style>
        h3,h1{
            text-align: center;
        }
        ul li{
            font-size: larger;
            margin-left: 60px;
            margin-right: auto;
        }
    </style>
</head>
<body>
    {% block content %}
        <h1>New York City Guide</h1>
        <h3>
            Wondering about fun activities to do in the big city? 
            <br>Check out this
            directory of activities in each borough!
        </h3>

        <ul>
            {% for borough in boroughs %}
            <li>
                <a href="{% url 'borough' borough %}">
                {{ borough|title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
