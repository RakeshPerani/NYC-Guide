{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ place }}</title>
    <link rel="stylesheet" href={% static 'css/style.css' %}/>
    <style>
        a{
            display: block;
            margin-right: 80px;
            text-align: right;
        }
    </style>
</head>
<body>
    {% block content %}
        <h1>{{ place | title }}</h1>
        
        <img style="display: block" src="{{ venue.img_link }}" height="400" />    
        <p>{{ venue.description }}</p>
        <a href="{% url 'city' %}">Home</a><br>
    {% endblock %}
</body>
</html>
