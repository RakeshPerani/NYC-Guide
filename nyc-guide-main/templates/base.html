<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ place | title }}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% block extrastyle %}
        {% endblock extrastyle %}

    </head>
    <body>
        {% comment %} <div><br><br></div> {% endcomment %}
        <center>
            <div class="">
                {% block content %}
                {% endblock %}
            </div>
        </center>        
    </body>
</html>
